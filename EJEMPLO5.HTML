<!DOCTYPE html>
<html lang="en-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion por etiqueta</title>
</head>
<body>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <script>
        let elementos=document.getElementsByTagName("p")
        for (let i = 0; i < elementos.length; i++);{

        
        elementos[i].style.fontSize="18px";
        elementos[i].style.color="orange";
        elementos[i].style.fontFamily="Helvetica";
        }
        
    </script>
</body>
</html>
